steps:
  - name: node
    entrypoint: npm
    args: ["install"]
  - name: node
    entrypoint: npm
    args: ["run", "build"]
  - name: gcr.io/demucs-service/firebase
    args: ["deploy", "--project=demucs-service", "--only=hosting"]
    env:
      - "PUBLIC_FIREBASE_API_KEY=$${FIREBASE_API_KEY}"
    secretEnv: ["FIREBASE_API_KEY"]
availableSecrets:
  secretManager:
    - versionName: projects/demucs-service/secrets/FIREBASE_API_KEY/versions/1
      env: "FIREBASE_API_KEY"
